<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="regStyle.css">
</head>
<body>
  <div class= "title">Registration Form</div>
  <form action="login.html" method="post">
    
   <div id="ref">
     <input type="text" name="fname" placeholder="First name"><br>
     <input type="text" name="lname" placeholder="Last name"><br>
     <input type="text" name="Email" placeholder="Enter Email"><br>
     <input type="text" name="number" placeholder="Mobile No."><br>
     <input type="Password" name="pwd" placeholder="Enter Password"><br>
     <input type="Password" name="re-pwd" placeholder="Confirm Password"><br>
     <input type="radio" name="Sex" value="Male">Male<br>
     <input type="radio" name="Sex" value="Female">Female<br>
     <input type="checkbox" value="terms" required>Agree Terms and conditions<br>
     <input type="submit" name="register" value="Register">
  </form>
   </div>
</body>
</html>
